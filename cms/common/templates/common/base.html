{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}Top E-learn{% endblock %}
    </title>
    <link href="{% static 'css/courses/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Top E-learn</a>
        <ul class="menu">
            {% if request.user.is_authenticated  %}
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Sign out</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Sign in</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block include_js %}
    {% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", (event) =>  {
            // DOM Loaded
            {% block domready %}
            {% endblock %}
        })
    </script>
</body>
</html>
